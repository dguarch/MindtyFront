<h1>Aqui saldra lista de usuarios</h1> 
<div>
    <h2>Usuarios</h2>
    <table>
      <tr *ngFor="let unU of usuarios">
        <td >{{unU.idu}}</td>
        <td ><a [routerLink]="['/usuarios',unU.idu]">{{unU.nombreUsuario}}</a></td>
        <td >{{unU.email}}</td>
        <td >{{unU.telefono}}</td>
        <td >{{unU.tipo}}</td>       
      </tr>       
      
      <a [routerLink]="['/usuarios/new']">a√±adir usuario[+]</a>
    
    </table>
  </div>
